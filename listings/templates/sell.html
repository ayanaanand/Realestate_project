<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Properties | RealEstateHub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Include Header -->
    {% include 'header.html' %}

    <!-- Display messages if any -->
    <div class="container mt-4">
        {% if messages %}
            <div class="alert alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Sell Properties Section -->
    <section class="sell-properties container mt-5">
        <h2 class="text-center mb-4">Post Your Property for Sale</h2>

        <form method="POST" action="{% url 'sell_properties' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="title" class="form-label">Property Title</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="price" class="form-label">Price ($)</label>
                    <input type="number" id="price" name="price" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" name="location" class="form-control" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="area" class="form-label">Area (sq.ft.)</label>
                    <input type="number" id="area" name="area" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                    <input type="number" id="bedrooms" name="bedrooms" class="form-control" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="bathrooms" class="form-label">Number of Bathrooms</label>
                    <input type="number" id="bathrooms" name="bathrooms" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-4">
                    <label for="features" class="form-label">Features</label>
                    <textarea id="features" name="features" class="form-control" rows="3"></textarea>
                </div>
            </div>

            <!-- Category Input -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-control" required>
                        <option value="SELL">Sell</option>
                        <option value="RENT">Rent</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-4">
                    <label for="image" class="form-label">Property Image</label>
                    <input type="file" id="image" name="image" class="form-control" required>
                </div>
            </div>

            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-success">Post Property</button>
            </div>
        </form>
    </section>
    <br>
    <br>

    <!-- Include Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
